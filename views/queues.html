<!-- Header -->
<div class='header-container'>
<nav class='navbar navbar-default' role='navigation'>
  <div class='container-fluid'>
    <div class='header'>
      <div class='navbar-brand center'>
        Office Hours
      </div>
    </div>
    <a ui-sref='.login' tabindex='1'><button type='button' class='btn btn-default navbar-btn pull-right'>Login</button></a>
  </div>
</nav> 
</div>
<!-- End of Header -->

<div controller='QueuesCtrl'>
  <div ng-switch on='queues.length'>
    <div ng-switch-when='0'>
      <h1 id='no-queues-message' >No office hours at this time.</h1>
    </div>
    <div ng-switch-default  ng-repeat='queues in rowsOfQueues' class='row'>
      <div ng-repeat='queue in queues' class='col-md-{{columnWidth()}}'>
        
        <div class='panel panel-default'>
          <div class='panel-heading'>
            <h3 class='panel-title'>{{queue.StaffName}}</h3>
          </div>
          <div class='panel-body'>
            <ul class='list-group'>
              <li  class='empty-row list-group-item' ng-if='queue.Students.length == 0'> - </li>
              <li class='list-group-item' ng-repeat='student in queue.Students track by $index'>{{student}}</li>
            </ul>
          </div>
        </div>
      </div>  
    </div>
  </div>
</div>
<div ui-view></div>
