<div controller='StaffHistoryCtrl'>
	<div class="form-inline" id="history-search">
		<label for="search" class='control-label'>Search:  </label>
		<input ng-model="query" class="form-control" type="text" name="search" />
	</div>
	<br />
	<table class="table table-striped table-bordered table-hover">
		<tr>
			<th><a href="" ng-click="sortField='Date'; 				reverse = !reverse">Date</a></th>
			<th><a href="" ng-click="sortField='UNI'; 				reverse = !reverse">UNI</a></th>
			<th><a href="" ng-click="sortField='FullName'; 		reverse = !reverse">Name</a></th>
			<th><a href="" ng-click="sortField='StudentType'; reverse = !reverse">Edu Level</a></th>
			<th><a href="" ng-click="sortField='StaffName'; 	reverse = !reverse">Staff</a></th>
			<th><a href="" ng-click="sortField='Reason'; 			reverse = !reverse">Reason</a></th>
			<th><a href="" ng-click="sortField='Comments'; 		reverse = !reverse">Comments</a></th>
			<th><a href="" ng-click="sortField='Seen'; 				reverse = !reverse">Seen</a></th>
		</tr>
		<tr ng-repeat="entry in historyTable | filter:query | orderBy:sortField:reverse">
			<td>{{entry.Date * 1000 | date:"MM/dd/yyyy h:mma" | lowercase}}</td>
			<td>{{entry.UNI}}</td>
			<td>{{entry.FullName}}</td>
			<td>{{entry.StudentType}}</td>
			<td>{{entry.StaffName}}</td>
			<td>{{entry.Reason}}</td>
			<td>{{entry.Comments}}</td>
			<td>{{entry.Seen}}</td>
		</tr>
	</table>

</div>
